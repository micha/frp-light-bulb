<!DOCTYPE html>
<html>
  <head>
    <title>Do we need loops in Javelin?</title>
  </head>

  <body>
    <div>
      <div>
        <h3>Do we need loops?</h3>

        <p>You can adjust the sunlight intensity and the target
        photocell voltage. The bulb voltage and the actual
        photocell voltages are computed values.</p>
        <label><input do=
        "(r/value! c/sunlight-intensity) (r/on! :change #(reset! c/sunlight-intensity (js/parseFloat (.-value (.-target %)))))"
         max="10" min="0" step="0.1" type="range" value="0">
         Sunlight Intensity</label><br clear="none">

        <label><input do="(r/value! c/v-bulb)" max="10" min="0"
        readonly="true" step="0.1" type="range" value="0">
         Bulb Voltage</label><br clear="none">

        <label><input do="(r/value! c/v-photocell)" max="10" min=
        "0" readonly="true" step="0.1" type="range" value="0">
         Photocell Voltage</label><br clear="none">

        <label><input do=
        "(r/value! c/v-photocell-target) (r/on! :change #(reset! c/v-photocell-target (js/parseFloat (.-value (.-target %)))))"
         max="10" min="0" step="0.1" type="range" value="0">
         Target Photocell Voltage</label>
      </div>
</div><script type="text/javascript">
(function(node) {
  while (node.hasChildNodes())
    node.removeChild(node.lastChild);
})(document.body);
</script>
<script type="text/javascript">
var CLOSURE_NO_DEPS = true;
</script>
<script src="main.js" type="text/javascript">
</script>
<script type="text/javascript">
lightbulb.hlispinit();
</script>
  </body>
</html>
